info.simulator.name=File Simulator

# Enable JMS support
citrus.simulator.file.enabled=true

# Default message template path
citrus.simulator.templatePath=templates

# Default scenario name
citrus.simulator.defaultScenario=Default

# Should Citrus validate incoming messages on syntax and semantics
citrus.simulator.templateValidation=true

# Directories
citrus.simulator.file.input.directory=target/ftp/home/simulator/in
citrus.simulator.file.output.directory=target/ftp/home/simulator/out

# Poll interval in milliseconds
citrus.simulator.file.poll.interval=10000